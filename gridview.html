<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .header {
            border: 1px solid red;
            padding: 20px;
        }

        .menu {
            width: 25%;
            float: left;
            border: 1px solid red;
            padding: 15px;
        }

        .main {
            border: 1px solid red;
            width: 75%;
            float: left;
            padding: 15px;
        }

        .row::after {
  content: "";
  clear: both;
  display: table;
}

    </style>
</head>
<body>
    <h1 class="header">STYLE</h1>

    <div class="row">
        <div class="menu">
            <ul>
                <li>The Flight</li>
                <li>The City</li>
                <li>The Island</li>
                <li>The Food</li>
            </ul>
        </div>
    
        <div class="main">
            <h1>The City</h1>
            <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.Resize the browser window to see how the content respond to the resizing.
            </p>
        </div>
    </div>
    
</body>
</html>
