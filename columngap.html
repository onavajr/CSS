        * {
            outline: 1px solid red;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            gap: 10px;
            background-color: #2196f3;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .item8 {
            grid-area: 1 / 2 / 5 / 6;
        }
    </style>
</head>
<body>
    <h1>Grid area Property</h1>
    <div class="grid-container">
