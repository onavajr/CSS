<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        #roundcorner {
            background: url(attrimage/crumpled-old-paper-background-texture-crumpled-old-brown-paper-background-texture-155554006.jpg);
            background-position: top left;
            background-repeat: repeat;
            border-radius: 10px;
            width: 200px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }

        .borderimage {
            border: 25px solid transparent;
            border-image: url(attrimage/border-image-css-and-svg.png) 30 stretch;
            padding: 20px;
            width: 500px;
            height: 300px;
            text-align: center;
            background-color: rgba(255,0,0,0.5);
            margin-bottom: 20px;
            margin-bottom: 20px;
        }

        .gradiant {
            box-sizing: content-box;
            border: 25px solid transparent;
            height: 200px;
            width: 400px;
            background-image: linear-gradient(to bottom right, red, yellow, blue);
            border-image: url(attrimage/border-image-css-and-svg.png) 30 stretch;
            box-shadow: 10px 10px 10px 12px lightblue;
            margin-bottom: 20px;
        } 
       
        p {
            color: white;
            font-weight: bolder;
            text-align: center;
            font-size: 2em;
            position: relative;
            margin-top: 20px;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        p.test1 {
            width: 200px;
            border: 1px solid black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        p.test2 {
            width: 200px;
            border: 1px solid black;
            white-space: nowrap;
            text-overflow: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .test1:hover {
            overflow: visible;
            width: 100px;
            white-space: wrap;
            border: none;
            word-wrap: break-word;
        }

        .test2:hover {
            overflow: visible;
            width: 400px;
            border: none;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p>Round Corners with background image</p>
    <div id="roundcorner">
        <p>Round corners</p>
    </div>
    <div class="borderimage">
        <p>Border Image</p>
    </div>

    <div class="gradiant">
        <p>Border Image</p>
    </div>

    <h1>Text-overflow property</h1>
    <p>Text-overflow:clip;</p>
    <p class="test1">This is some long text that will not fit in the box</p>

    <p>Text-overflow:ellipsis;</p>
    <p class="test2">This is some long text that will not fit in the box</p>
</body>
</html>
