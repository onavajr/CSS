<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            outline: 1px solid red;
        }

        body {
            font-family: Arial;
            margin: 0;
        }

        .header {
            background-color: #1abc9c;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .navigation {
            display: flex;
            background-color: #333;
        }

        .navigation a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navigation a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <p>With a flexible layout</p>
    </div>

    <div class="navigation">
        <a href="#">Menu</a>
        <a href="#">Contact</a>
        <a href="#">Account</a>
        <a href="#">Help</a>
    </div>
</body>
</html>
