<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            outline: 1px solid red;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 0.9s, height 0.9s;
            

        }

        div:hover {
            width: 300px;
            height: 300px;
        }

        p.hover {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Transition Property</h1>
    <p>Hover over the div element to see the transition effect</p>
    <div>
        <p class="hover">hover me</p>
    </div>
</body>
</html>
